# Configuration de la base de données MySQL
# Modifiez ces valeurs selon votre configuration phpMyAdmin/MySQL

# Adresse du serveur MySQL (généralement localhost pour XAMPP/WAMP)
db.host=localhost

# Port MySQL (3306 par défaut)
db.port=3306

# Nom de la base de données
db.database=drawing-app

# Nom d'utilisateur MySQL (root par défaut pour XAMPP/WAMP)
db.username=root

# Mot de passe MySQL (vide par défaut pour XAMPP/WAMP)
db.password=

# Paramètres de connexion avancés (ne pas modifier sauf besoin spécifique)
db.useSSL=false
db.serverTimezone=UTC
db.allowPublicKeyRetrieval=true
